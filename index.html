<html> 
    <head>
        <script src="https://kit.fontawesome.com/e2fcf635ce.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="font.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="font.js" ></script>
    </head>
    <body> 
         <!-- This is the main navbar. Contains the following: 
        - Logo (aligned left) 
        - Links: CATALOG FEATURED ARTICLES ABOUT (aligned right)
        - On small screen, Links will shrink and tuck underneath logo -->
        <header>
            <div style="font-size: 1.4em;"> <b>Google</b> Fonts </div>
            <div class="navlinks"> 
                <a href="#"> CATALOG </a>
                <a href="#"> FEATURED </a>
                <a href="#"> ARTICLES </a>
                <a href="#"> ABOUT </a>
            </div>
        </header>
        <div class= "separator"></div>
        <content> 
            <div id="input_bar"> 
                <input id="search_field" type="text" placeholder="Search font">  
                <input id="sample_text" type="text" placeholder="Type something">
                <select id = "myList">
                    <option value = "20">20px</option>
                    <option value = "24">24px</option>
                    <option value = "32">32px</option>
                    <option value = "40">40px</option>
                </select>
                <div id="color_change"> 
                    <!-- color selector  -->
                    <div class="circle" id="circle_black" onclick="change_theme('black')"></div>
                    <div class="circle" id="circle_white" onclick="change_theme('white')"></div>
                </div>
                <div class="button_container"> 
                    <i id="list_button" class="fas fa-list-ul"></i>
                </div>
                <div style="text-align: end;" class="button_container"> 
                        <i id="reset_button" class="fas fa-redo-alt"></i>
                </div>
            </div>

            <div id="cards">
                
            </div>
        </content>
    
        <footer> 
            coded by joelfooxj | 2019 | Chingu Pre-Work Project Tier 1
        </footer>

    </body>
</html>
